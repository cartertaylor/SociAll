<!DOCTYPE html>
<html>
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- Created CSS -->
        <link rel="stylesheet" type="text/css" href="../res/css/landingPage.css">

        <!-- Will add a required script tag for JS at a future date --> 
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Modal Code (pop up from log in button)-->
        <script>$('#myModal').modal(options)</script>

        <title>SociAll</title>
    </head>
    
    <body>
      <!-- Will probably have to plan accordingly on setting up for different screen sizes --> 

      <!-- Having different containers for differnet sections of the page --> 

      <!-- Nav Bar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top mb-4">
        <div class = "container-fluid">
          <a class = "navbar-brand" href = "#"><img src = "../res/images/TempLogo.png" height = "50" width = "50"></a>
          <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarResponsive">
            <span class = "navbar-toggler-icon"></span>
          </button>
          <div class = "collapse navbar-collapse " id = "navbarResponsive">
            <ul class = "navbar-nav ms-auto">
              <li class = "nav-item active">
                <a class = "nav-link text-white" href = "../index.html">Home</a>
              </li>
              <li class = "nav-item active">
                <a class = "nav-link text-white" href = "#">About Us</a>
              </li>
              <li class = "nav-item active">
                <a class = "nav-link text-white" href = "/website/otherPages/contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        
      <!-- Colored Header-->
      <header class="text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
            <h1 class="masthead-heading mb-0 font-weight-bold">Contact</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">We would love to help</p>
            <hr>
        </div>
      </header>
  
      <!-- Form for Signing up-->
      <div class = "container d-flex justify-content-center">
        <form>
          <div class="row ">

            <!-- First Name Row -->
            <div class="col-md-12  mb-3">
              <label for="validationDefault01">First name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
            </div>

            <!-- Last Name Row-->
            <div class="col-md-12 mb-3">
              <label for="validationDefault02">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
            </div>

            <!-- Email Row-->
            <div class="col-md-12 mb-3">
              <label for="validationDefault03">Email</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="Email" required>
            </div>


          </div>

            <!-- Message Row-->
            <div class="mt-12">
                <label for="validationDefault03">Message</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Type Here" required>
            </div>


            <div class = "text-center">
              <button class="btn btn-color-prim mt-3" type="submit">Submit</button>
            </div>
          </form>

        </form>

      </div> <!-- End of Form-->

      <!-- Footer -->
      <footer class = "footer bg-dark fixed-bottom">
        <div class="container">
          <span class="text-muted">SociAll</span>
        </div>
      </footer>



    </body>
</html>
